<div class="container">
    <button class="btn btn-default pull-right" ng-click="invalidate()">Logout</button>

    <legend class="text-center">Profile Details</legend>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Full Name</th>
            <td>{{userDetails.fullName}}</td>
        </tr>

        <tr>
            <th>Date of Birth</th>
            <td>{{userDetails.dateOfBirth}}</td>
        </tr>

        <tr>
            <th>Sex</th>
            <td>{{userDetails.sex}}</td>
        </tr>

        <tr>
            <th>About</th>
            <td>{{userDetails.about}}</td>
        </tr>

        <tr>
            <th>User ID</th>
            <td>{{userDetails.userId}}</td>
        </tr>

        <tr>
            <th>Password</th>
            <td>{{userDetails.password}}</td>
        </tr>
</div>
