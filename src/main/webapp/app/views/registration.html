<div ng-include="'/app/views/header.html'"></div>

<div class="container">
    <form class="col-lg-8 col-lg-offset-2" name="registrationform">
        <div class="form-group">
            <label>Full Name <span class="text-danger">*</span></label>
            <input type="text" required name="fullname" class="form-control" ng-model="fullname">
        </div>

        <div class="form-group">
            <label>Date of Birth <span class="text-danger">*</span></label>
            <input type="date" required name="dob" class="form-control" ng-model="dob">
        </div>

        <div class="form-group">
            <label>Sex <span class="text-danger">*</span></label>
            <select class="form-control" name="sex" required ng-model="sex">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>About yourself <span class="text-danger">*</span></label>
            <textarea required class="form-control" name="about" ng-model="about"></textarea>
        </div>

        <div class="form-group">
            <label>User ID <span class="text-danger">*</span></label>
            <input type="text" required class="form-control" name="userid" ng-model="userid">
            <p class="text-danger">{{error}}</p>
        </div>

        <div class="form-group">
            <label>Password <span class="text-danger">*</span></label>
            <input type="password" required class="form-control" name="password" ng-model="password" ng-minlength="6"><br/>
            <span ng-show="registrationform.password.$dirty && registrationform.password.$error.minlength" class="text-danger">Too short!</span>
        </div>

        <div class="form-group">
            <button type="button" class="form-control btn btn-primary" ng-disabled="registrationform.$invalid" ng-click="submit()">Sign up</button>
        </div>

        <div class="form-group">
            <p>Already a user? <a href="#/">Log in</a> here</p>
        </div>
    </form>
</div>
