<div ng-include="'/app/views/header.html'"></div>

<div class="container">
    <form class="col-lg-8 col-lg-offset-2" name="loginform">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="username"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password"/>
        </div>

        <p class="text-danger">{{error}}</p>

        <div class="form-group">
            <button type="button" class="form-control btn btn-primary" ng-click="submit()">Log in</button>
        </div>

        <div class="form-group">
            <p>Not a user? <a href="#/registration">Sign up</a> here</p>
        </div>
    </form>
</div>
